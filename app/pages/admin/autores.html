<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>
    <style>
        html {
            --s: 200px;
            --c: #fff;
            --_g: #0000 8%, var(--c) 0 17%, #0000 0 58%;
            background:
                linear-gradient(135deg, #0000 20.5%, var(--c) 0 29.5%, #0000 0) 0 calc(var(--s)/4),
                linear-gradient(45deg, var(--_g)) calc(var(--s)/2) 0,
                linear-gradient(135deg, var(--_g), var(--c) 0 67%, #0000 0),
                linear-gradient(45deg, var(--_g), var(--c) 0 67%, #0000 0 83%, var(--c) 0 92%, #0000 0),
                #6494eda0;
            background-size: var(--s) var(--s);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: larger;
        }

        .form-container {
            width: 500px;
            background-color: white;
            border-radius: 10px;
            padding: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form + p,
        form p {
            text-align: center;
        }

        input,
        button {
            border-radius: 4px;
            border: unset;
            padding: 15px 30px;
            font-size: larger;
        }

        button {
            background-color: #6495ed;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .error {
            color: rgb(255, 81, 81);
        }

        .escondido {
            display: none;
        }

        .sr-only {
            position: absolute;
            left: -10000px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .sub {
            margin-top: 5px;
        }

        .btn {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            margin-top: 20px;
        }

        #container {
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        #authorsContainer {
            width: 80%;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #container {
            width: 80%;
            margin: 20px;
        }

        button#volverButton {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button#volverButton:hover {
            background-color: #2980b9;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Autores</h1>
    <div id="authorsContainer"></div>
    <div id="container"></div>
    <button id="volverButton">Volver</button>
    <script src="autores.js"></script>
    <script src="index.js"></script>
</body>

</html>
