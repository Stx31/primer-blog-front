<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Mensaje</title>
</head>
<body>
    <h1>Guardar Mensaje</h1>
    <input type="text" id="mensajeInput" placeholder="Escribe tu mensaje">
    <button onclick="guardarMensaje()">Guardar</button>

    <script>
        function guardarMensaje() {
            const mensaje = document.getElementById('mensajeInput').value;

        
            localStorage.setItem('mensajeGuardado', mensaje);

            
            fetch('http://localhost:3000/guardarMensaje', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ mensaje }),
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
