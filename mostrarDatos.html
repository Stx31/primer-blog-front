<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Datos Guardados</title>
</head>
<body>
    <h1>Datos Guardados</h1>
    <ul id="datos-lista"></ul>

    <script>
       
        fetch('http://localhost:3000/obtener-datos') 
            .then(response => response.json())
            .then(data => {
                const datosLista = document.getElementById('datos-lista');
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Autor: ${item.author}, TÃ­tulo: ${item.title}, Mensaje: ${item.message}`;
                    datosLista.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error al obtener los datos del servidor:', error);
            });
    </script>
</body>
</html>
