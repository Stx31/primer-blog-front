<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.reg.css"> 
</head>

<body>
    <div class="header">
        <h1>Inquiry Form using Javascript</h1>
    </div>

    <div class="container">
        <div class="caja">
            <div class="titulo">
                <h3>Inquiry form </h3>
            </div>
            <hr>
            <form id="formularioContacto"> 
                <div class="name_label">
                    <p>Full Name:</p>
                </div>
                <input type="text" class="input" id="nombre"> 
                <div class="email_label">
                    <p>your Email:</p>
                </div>
                <input type="email" class="input" id="email"> 
                <div class="mensaje_label">
                    <p>your message:</p>
                </div>
                <input type="text" class="msj" id="mensaje">

                <button type="submit" id="input" class="btn">submit</button>
            </form>
        </div>
    </div>

   <script src="app.js"></script>
</body>

</html>
