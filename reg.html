<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.reg.css">
</head>

<body>
    <div class="header">
        <h1>Formulario</h1>
    </div>

    <div class="container">
        <div class="caja">
            <div class="titulo">
                <h3>Ingresa los datos</h3>
            </div>
            <hr>
            <form id="formularioContacto">
                <input type="email" id="emailInput" placeholder="Email">
                <input type="text" id="nameInput" placeholder="Nombre">
                <textarea id="messageInput" placeholder="Mensaje"></textarea>
                <button class="btn" id="guardarMensaje">Guardar Mensaje</button>
                <button class="btn" id="cancelar">Cancelar</button>
                <div id="mensajes"></div>
            </form>

        </div>
    </div>
    
    <script src="reg.js"></script>
</body>

</html>
