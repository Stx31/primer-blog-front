<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.reg.css">
</head>

<body>
    <div class="header">
        <h1>Inquiry Form using JavaScript</h1>
    </div>

    <div class="container">
        <div class="caja">
            <div class="titulo">
                <h3>Inquiry Form</h3>
            </div>
            <hr>
            <form id="formularioContacto">
                <label for="emailInput">Título:</label>
                <input type="text" id="emailInput" placeholder="Título" required><br><br>

                <label for="nameInput">Nombre:</label>
                <input type="text" id="nameInput" placeholder="Nombre" required><br><br>

                <label for="messageInput">Mensaje:</label><br><br>
                <textarea id="messageInput" placeholder="Mensaje" rows="4" required></textarea><br><br>
                <button class="btn"  type="button" onclick="guardarDatos()">Guardar</button>
                <button class="btn" type="button" onclick="borrarDatos()">Borrar</button>
            </form>
            <a href="index.html"><button class="btn">Página Principal</button></a>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
